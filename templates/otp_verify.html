<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP — Auralis Insights</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #8BAF9F;
      --primary-light: #AFC8A9;
      --warm-beige: #F6EFE7;
      --background-base: #FAFAF8;
      --card-surface: #FFFFFF;
      --border-light: #E5E4E2;
      --text-dark: #3A3A3A;
      --text-medium: #7A756F;
      --shadow-card: 0px 4px 12px rgba(0,0,0,0.07);
      --focus-ring: 0 0 0 3px rgba(139,175,159,0.35);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, var(--background-base), var(--warm-beige));
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: var(--shadow-card);
      border-radius: 18px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      margin-bottom: 24px;
    }

    .logo h1 {
      font-weight: 600;
      font-size: 24px;
      color: var(--text-dark);
    }

    .subtitle {
      font-weight: 500;
      font-size: 15px;
      color: var(--text-medium);
      margin-bottom: 28px;
    }

    .otp-input {
      width: 100%;
      padding: 14px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      border: 1px solid var(--border-light);
      border-radius: 12px;
      background: var(--card-surface);
      letter-spacing: 6px;
    }

    .otp-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--focus-ring);
    }

    .hint {
      font-size: 13px;
      margin-top: 16px;
      color: var(--text-medium);
    }

    .resend {
      margin-top: 20px;
      font-size: 14px;
    }

    .resend a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      margin-left: 4px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin-top: 24px;
      transition: all 250ms cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    .btn-primary:hover {
      background: var(--primary-light);
      transform: scale(1.03) translateY(-1px);
      box-shadow: var(--shadow-card);
    }

    .error {
      color: #D32F2F;
      font-weight: 500;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <h1>Verify Your Email</h1>
      <div class="subtitle">We've sent a 6-digit code to {{ email }}</div>
    </div>

    <form id="otpForm" method="post">
      {% csrf_token %}
      <input type="text" 
             name="otp" 
             id="otp" 
             class="otp-input" 
             maxlength="6" 
             placeholder="••••••" 
             autocomplete="off"
             required>
      
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <div class="hint">
        Code expires in 10 minutes
      </div>

      <button type="submit" class="btn-primary">Verify</button>
    </form>

    <div class="resend">
      Didn’t receive it? <a href="#" id="resendBtn">Resend OTP</a>
    </div>
  </div>

  <script>
    // Auto-focus & auto-submit on 6 digits
    document.getElementById('otp').addEventListener('input', function(e) {
      const val = e.target.value;
      if (val.length === 6) {
        document.getElementById('otpForm').submit();
      }
    });

    // Resend OTP
    document.getElementById('resendBtn').addEventListener('click', function(e) {
      e.preventDefault();
      fetch('/accounts/resend-otp/', {
        method: 'POST',
        headers: { 'X-CSRFToken': '{{ csrf_token }}' },
        body: JSON.stringify({ email: '{{ email }}' })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('OTP resent successfully.');
        } else {
          alert('Failed to resend OTP: ' + data.error);
        }
      });
    });
  </script>
</body>
</html>
