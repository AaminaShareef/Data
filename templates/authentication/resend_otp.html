<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resend OTP — Auralis Insights</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #8BAF9F;
      --primary-light: #AFC8A9;
      --mint-soft: #E8F3EC;
      --warm-beige: #F6EFE7;
      --background-base: #FAFAF8;
      --card-surface: #FFFFFF;
      --border-light: #E5E4E2;
      --text-dark: #3A3A3A;
      --text-medium: #7A756F;
      --shadow-card: 0px 4px 12px rgba(0,0,0,0.07);
      --shadow-deep: 0px 8px 24px rgba(0,0,0,0.08);
      --focus-ring: 0 0 0 3px rgba(139,175,159,0.35);
      --error-soft: #E7CFCF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background:
        radial-gradient(circle at top left, rgba(139,175,159,0.18), transparent 60%),
        radial-gradient(circle at bottom right, rgba(246,239,231,0.25), transparent 70%),
        linear-gradient(180deg, var(--background-base), var(--warm-beige));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
      animation: pageFade 600ms ease-out;
    }

    @keyframes pageFade {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 18px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      box-shadow: var(--shadow-card);
      text-align: center;
      animation: scaleIn 450ms ease-out;
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    .icon {
      font-size: 42px;
      color: var(--primary);
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: var(--text-medium);
      line-height: 1.6;
      margin-bottom: 28px;
    }

    .email-box {
      background: var(--mint-soft);
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text-dark);
      margin-bottom: 28px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 250ms ease;
    }

    .btn-primary:hover {
      background: var(--primary-light);
      transform: scale(1.03) translateY(-1px);
      box-shadow: var(--shadow-deep);
    }

    .back-link {
      margin-top: 22px;
      font-size: 14px;
    }

    .back-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    .error {
      margin-top: 16px;
      padding: 10px;
      border-radius: 10px;
      background: var(--error-soft);
      color: #7A3B3B;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="icon">
      <i class="fas fa-envelope-open-text"></i>
    </div>

    <h2>Resend Verification Code</h2>
    <p>
      We can resend your one-time verification code to the email address below.
      Please check your inbox and spam folder after requesting.
    </p>

    <div class="email-box">
      {{ email }}
    </div>

<form method="post">
  {% csrf_token %}
  <button type="submit">Resend OTP</button>
</form>


    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="back-link">
      <a href="{% url 'otp_verify' %}">← Back to OTP verification</a>
    </div>
  </div>

</body>
</html>
