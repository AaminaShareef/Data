<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Auralis Insights</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
:root {
  --primary: #7b9768ff;
  --primary-light: #A8BE9E;
  --primary-dark: #5F7E57;

  --mint-soft: #EDF6F1;
  --warm-beige: #F4EFE7;
  --background-base: #f5ead7ff;

  --card-surface: rgba(255,255,255,0.78);
  --border-light: rgba(0,0,0,0.05);

  --text-dark: #2F2F2F;
  --text-medium: #6F6F6F;

  --success-soft: #7FAF9A;
  --error-soft: #E7CFCF;

  --shadow-card: 0px 10px 28px rgba(0,0,0,0.08);
  --focus-ring: 0 0 0 3px rgba(139,175,159,0.28);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(180deg, var(--background-base), var(--warm-beige));
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
}

.card {
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,255,255,0.4);
  box-shadow: var(--shadow-card);
  border-radius: 18px;
  padding: 40px;
  width: 100%;
  max-width: 440px;
  animation: fadeInUp 400ms ease-out;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  text-align: center;
  margin-bottom: 28px;
}

.logo h1 {
  font-size: 28px;
  font-weight: 600;
  color: var(--primary);
  font-style: italic;
}

.form-group { margin-bottom: 20px; }

label {
  font-size: 14px;
  font-weight: 500;
  color: var(--text-medium);
  margin-bottom: 6px;
  display: block;
}

.input-wrapper {
  position: relative;
}

input {
  width: 100%;
  padding: 12px 16px 12px 44px;
  border: 1px solid var(--border-light);
  border-radius: 12px;
  font-size: 15px;
  background: var(--card-surface);
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: var(--focus-ring);
}

.input-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-medium);
}

.hint {
  font-size: 12px;
  margin-top: 6px;
  display: none;
}

.hint.show { display: block; }
.hint.valid { color: var(--success-soft); }
.hint.error { color: #D32F2F; }

.forgot-password {
  display: block;
  text-align: right;
  font-size: 13px;
  color: var(--text-medium);
  margin-top: 6px;
  text-decoration: none;
}

.btn-primary {
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  border: none;
  background: var(--primary);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.btn-primary:hover {
  background: var(--primary-light);
}

.signup-link {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
}

.signup-link a {
  color: var(--primary);
  font-weight: 600;
  text-decoration: none;
}

.toggle-visibility {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 15px;
  color: var(--text-medium);
  cursor: pointer;
}

.toggle-visibility:hover {
  color: var(--primary);
}


/* ✅ MESSAGE STYLE */
.error-message {
  background: #ffe6e6;
  color: #a10000;
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 16px;
  font-size: 14px;
}
  </style>
</head>

<body>

<div class="card">

  <div class="logo">
    <h1>Auralis Insights</h1>
  </div>

  <!-- ✅ MESSAGE CONSUMED HERE -->
  {% if messages %}
    {% for message in messages %}
      <div class="error-message">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="form-group">
      <label>Email</label>
      <div class="input-wrapper">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" name="email" required>
      </div>
    </div>

   <div class="form-group">
  <label for="password">Password</label>
  <div class="input-wrapper">
    <i class="fas fa-lock input-icon"></i>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="••••••••"
      required
    >
    <i class="fas fa-eye toggle-visibility" id="togglePassword"></i>
  </div>

  <a href="{% url 'forgot_password' %}" class="forgot-password">
    Forgot Password?
  </a>
</div>

    <button type="submit" class="btn-primary">Log In</button>

    <div class="signup-link">
      <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
    </div>

  </form>
</div>
<script>
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");

  togglePassword.addEventListener("click", () => {
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      togglePassword.classList.replace("fa-eye", "fa-eye-slash");
    } else {
      passwordInput.type = "password";
      togglePassword.classList.replace("fa-eye-slash", "fa-eye");
    }
  });
</script>

</body>
</html>
