<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password — Auralis Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --primary: #7C946B;
      --primary-light: #A8BE9E;
      --primary-dark: #5F7E57;
      --paper-bg: #F7F6F2;
      --warm-beige: #EFE8DC;
      --card-bg: rgba(255,255,255,0.75);
      --text-dark: #2F2F2F;
      --text-medium: #6F6F6F;
      --error: #D32F2F;
      --success: #5F7E57;
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.12);
      --focus-ring: 0 0 0 3px rgba(124,148,107,0.35);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, rgba(124,148,107,0.18), transparent 60%),
        radial-gradient(circle at bottom right, rgba(239,232,220,0.45), transparent 70%),
        linear-gradient(180deg, var(--paper-bg), var(--warm-beige));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      backdrop-filter: blur(18px);
      border-radius: 26px;
      padding: 40px;
      box-shadow: var(--shadow-soft);
      text-align: center;
    }

    h1 {
      font-size: 26px;
      color: var(--primary-dark);
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: var(--text-medium);
      margin-bottom: 26px;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .password-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 48px 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      font-size: 15px;
      transition: 0.25s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--focus-ring);
    }

    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-medium);
      font-size: 16px;
      transition: 0.2s ease;
    }

    .toggle-eye:hover {
      color: var(--primary-dark);
    }

    .validation-text {
      font-size: 13px;
      margin-top: 6px;
    }

    .btn-primary {
      width: 100%;
      padding: 15px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(180deg, var(--primary-light), var(--primary));
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .btn-primary:hover {
      background: linear-gradient(180deg, var(--primary), var(--primary-dark));
      transform: translateY(-2px) scale(1.02);
    }

    .message {
      margin-bottom: 14px;
      font-size: 14px;
      font-weight: 500;
    }

    .error { color: var(--error); }
    .success { color: var(--success); }
  </style>
</head>

<body>

<div class="card">
  <h1>Reset Password</h1>
  <p>Create a new password for your account.</p>

  {% if messages %}
    {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" id="resetForm">
    {% csrf_token %}

    <div class="form-group password-wrapper">
      <input type="password" id="password" name="password" placeholder="New password" required>
      <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('password', this)"></i>
      <div id="passwordHelp" class="validation-text"></div>
    </div>

    <div class="form-group password-wrapper">
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
      <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('confirm_password', this)"></i>
      <div id="confirmHelp" class="validation-text"></div>
    </div>

    <button type="submit" class="btn-primary">Update Password</button>
  </form>
</div>

<script>
  function togglePassword(fieldId, icon) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }

  function validatePassword() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;

    const passwordHelp = document.getElementById("passwordHelp");
    const confirmHelp = document.getElementById("confirmHelp");

    const strongPattern =
      /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    let valid = true;

    if (!strongPattern.test(password)) {
      passwordHelp.textContent =
        "Min 8 chars, uppercase, lowercase, number & symbol required.";
      passwordHelp.style.color = "#D32F2F";
      valid = false;
    } else {
      passwordHelp.textContent = "Strong password ✔";
      passwordHelp.style.color = "#5F7E57";
    }

    if (confirmPassword && password !== confirmPassword) {
      confirmHelp.textContent = "Passwords do not match";
      confirmHelp.style.color = "#D32F2F";
      valid = false;
    } else if (confirmPassword) {
      confirmHelp.textContent = "Passwords match ✔";
      confirmHelp.style.color = "#5F7E57";
    } else {
      confirmHelp.textContent = "";
    }

    return valid;
  }

  document.getElementById("password").addEventListener("input", validatePassword);
  document.getElementById("confirm_password").addEventListener("input", validatePassword);

  document.getElementById("resetForm").addEventListener("submit", function (e) {
    if (!validatePassword()) {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
