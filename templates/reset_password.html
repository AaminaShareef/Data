<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password â€” Auralis Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #7C946B;
      --primary-light: #A8BE9E;
      --primary-dark: #5F7E57;

      --paper-bg: #F7F6F2;
      --warm-beige: #EFE8DC;
      --card-bg: rgba(255,255,255,0.75);

      --text-dark: #2F2F2F;
      --text-medium: #6F6F6F;

      --error: #D32F2F;
      --success: #5F7E57;

      --shadow-soft: 0 18px 40px rgba(0,0,0,0.12);
      --focus-ring: 0 0 0 3px rgba(124,148,107,0.35);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, rgba(124,148,107,0.18), transparent 60%),
        radial-gradient(circle at bottom right, rgba(239,232,220,0.45), transparent 70%),
        linear-gradient(180deg, var(--paper-bg), var(--warm-beige));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      backdrop-filter: blur(18px);
      border-radius: 26px;
      padding: 40px;
      box-shadow: var(--shadow-soft);
      text-align: center;
    }

    h1 {
      font-size: 26px;
      color: var(--primary-dark);
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: var(--text-medium);
      margin-bottom: 26px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      font-size: 15px;
      transition: 0.25s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--focus-ring);
    }

    .btn-primary {
      width: 100%;
      padding: 15px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(180deg, var(--primary-light), var(--primary));
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(180deg, var(--primary), var(--primary-dark));
      transform: translateY(-2px) scale(1.02);
    }

    .message {
      margin-bottom: 14px;
      font-size: 14px;
      font-weight: 500;
    }

    .error { color: var(--error); }
    .success { color: var(--success); }
  </style>
</head>

<body>

<div class="card">
  <h1>Reset Password</h1>
  <p>Create a new password for your account.</p>

  {% if messages %}
    {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <input type="password" name="password" placeholder="New password" required>
    </div>

    <div class="form-group">
      <input type="password" name="confirm_password" placeholder="Confirm password" required>
    </div>

    <button type="submit" class="btn-primary">Update Password</button>
  </form>
</div>

<script>
  document.getElementById("resetForm").addEventListener("submit", function () {
    // Let backend process first
    setTimeout(function () {
      window.location.href = "{% url 'login' %}";
    }, 1200); // 1.2s delay for smooth UX
  });
</script>

</body>
</html>
