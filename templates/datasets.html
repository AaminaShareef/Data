<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Datasets â€” Auralis Insights</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #3c583c;
  --bg: #F2EFEA;
  --card: #ffffff;
  --text: #2B2B2B;
  --muted: #6A6A6A;
  --shadow: 0 18px 40px rgba(0,0,0,0.08);
}

body {
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  padding: 60px;
}

h1 {
  font-family: "Times New Roman", serif;
  color: var(--primary);
  margin-bottom: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: var(--card);
  border-radius: 16px;
  box-shadow: var(--shadow);
  overflow: hidden;
}

th, td {
  padding: 18px;
  text-align: left;
}

th {
  background: #f4f4f4;
  font-size: 14px;
}

td {
  font-size: 14px;
}

.status {
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 12px;
}

.pending { background: #fff3cd; }
.processed { background: #d1e7dd; }
.error { background: #f8d7da; }

a {
  text-decoration: none;
  color: var(--primary);
  font-weight: 500;
}
</style>
</head>

<body>

<h1>Your Datasets</h1>

<table>
  <tr>
    <th>File Name</th>
    <th>Uploaded At</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>

  {% for dataset in datasets %}
  <tr>
    <td>{{ dataset.file_name }}</td>
    <td>{{ dataset.uploaded_at }}</td>
    <td>
      {% if dataset.is_processed %}
        <span class="status processed">Processed</span>
      {% else %}
        <span class="status pending">Pending</span>
      {% endif %}
    </td>
    <td>
      <a href="{% url 'dataset_detail' dataset.id %}">View</a> |
      <a href="{% url 'delete_dataset' dataset.id %}">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4">No datasets uploaded yet.</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
